{% extends "layout2.html" %}
{% block container2 %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Confirmación de Pedido</h5>
                    <p class="card-text">El costo total de su pedido es: ${{ precio_total }}</p>
                    <p class="card-text">¿Está de acuerdo con su pedido?</p>
                    <form action="/pedido" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <button type="submit" class="btn btn-success">Sí, Confirmar Pedido</button>
                        <a href="/pedido" class="btn btn-danger">No, Modificar Pedido</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
